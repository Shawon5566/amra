<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <img src="/images/image-product-desktop.jpg" alt="img">
      </div>

      <div class="details_container">
        <p class="montarrat">PERFUME</p>
        <h1 class="name">Gabrelle Essence Eau De parfum</h1>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid quo eveniet dignissimos. Doloremque, voluptate sint?</p>

        <div class="price_counter">
          <h1 class="new_price">$149.99</h1>
         <p class="Old_price">$169.99</p>
        </div>
        <button class="btn">
          <img src="/images/icon-cart.svg" alt="cartlogo">
          Add to cart
        </button>
      </div>

    </div>
  </body>
</html>
